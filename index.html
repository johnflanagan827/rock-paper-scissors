<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7af44cfbba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cover">
        <div class="result-container"> 
            <p id="win-status"></p>
            <i id="answer-symbol"></i>
            <p>Computer choose <b id="computer-status"></b></p>
        </div>
    </div>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="score">
        <p id="score-player">Player: 0</p>
        <p id="score-computer">Computer: 0</p>
    </div>
    <p id="selection">Make your selection:</p>
    <div class="choices">
        <i class="choice fa-solid fa-hand-back-fist" id="rock"></i>
        <i class="choice fa-solid fa-hand" id="paper"></i>
        <i class="choice fa-solid fa-hand-scissors" id="scissors"></i>
    </div>
    <div class="container">
        <p id="restart">Restart</p>
    </div>
    <p class="footnote">&copy; 2023 John Flanagan - All Rights Reserved</p>
    <script src="script.js"></script>
</body>
</html>
